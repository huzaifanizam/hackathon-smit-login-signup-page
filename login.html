<div class="container">
    <div class="row">

        <div class="col-sm-12 md-8 lg-4">
            <div style="background-color: #5cb85c;"><h1> Blogging App</h1></div>
            <br>
            <h1>LogIn</h1>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" name="email" id="loginEmail" class="form-control" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="loginPassword" class="form-control"
                placeholder="Enter your password">
            </div>
            <button type="button" id="login" name="register" class="btn btn-success">LogIn Now</button>
            <button type="submit" id="loginWithGoogle" class="btn btn-success">login With Google</button>
        </div>

<script type="module" src="./script.js"></script>
